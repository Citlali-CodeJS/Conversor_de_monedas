<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moneda</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1 class="title-top" >Conversor de monedas Nacional</h1>
        </header>
        
        <div id="conversor">
            <h1 class="title">Pesos CLP</h1>
            <input id="amount" type="number" placeholder="Ingrese el monto en CLP">
            <h3 class="subtitle">Moneda a convertir :</h3>
            
            <select id="currency">
                <option value="dolar">Dólares (USD)</option>
                <option value="euro"> Euros (EUR)</option>
                
            </select>

            <button id="btn-convert">Convertir</button>
            <h4 id="result"></h4>
        </div>
   

    <section id="container_grafico">
        <div id="grafico_dolares">
            <h1>Historial Dólares</h1>
            <div class="grafica">
                <canvas id="ChartDol"></canvas>
            </div>
        </div>
        <div id="grafico_euros">
            <h1>Historial Euros</h1>
            <div class="grafica">
                <canvas id="ChartEu"></canvas>
            </div>
        </div>
    </section>
</div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
